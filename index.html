<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재가센터 월간 일정</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: #e8f1ec;
            padding: 5px;
            min-height: 100vh;
        }

        .calendar-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            background: #bcddca;
        }

        .nav-btn {
            background: white;
            border: none;
            padding: 4px 8px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 600;
            color: #333;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .current-month {
            font-size: 13px;
            font-weight: 700;
            color: #333;
        }

        .button-container {
            display: flex;
            gap: 4px;
            padding: 5px;
            flex-wrap: wrap;
            background: #bcddca;
        }

        .top-btn {
            background: #4a9d6f;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 9px;
            transition: all 0.3s;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .top-btn:hover {
            background: #3d8660;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #bcddca;
            padding: 3px;
            gap: 2px;
        }

        .weekday {
            text-align: center;
            font-weight: 600;
            color: #333;
            padding: 4px 2px;
            font-size: 9px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            padding: 3px;
            background: #e8f1ec;
        }

        .calendar-day {
            min-height: 50px;
            background: white;
            border-radius: 4px;
            padding: 3px;
            position: relative;
        }

        .calendar-day.drag-over {
            background: #f0f8f4;
            border: 2px dashed #4a9d6f;
        }

        .calendar-day.other-month {
            opacity: 0.4;
        }

        .calendar-day.today {
            background: #fff5f5;
            box-shadow: 0 0 0 2px #ff8fab;
        }

        .calendar-day.weekend {
            background: #f8f8f8;
        }

        .day-number {
            font-weight: 600;
            font-size: 9px;
            color: #333;
            margin-bottom: 2px;
        }

        .event-item {
            font-size: 7px;
            padding: 1px 3px;
            margin-bottom: 1px;
            border-radius: 2px;
            color: #333;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: move;
            transition: all 0.2s;
        }

        .event-item:hover {
            opacity: 0.8;
            transform: scale(1.02);
        }

        .event-item.dragging {
            opacity: 0.5;
        }

        .event-bar {
            font-size: 7px;
            padding: 1px 3px;
            margin-bottom: 1px;
            border-radius: 2px;
            color: #333;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: move;
            transition: all 0.2s;
        }

        .event-bar:hover {
            opacity: 0.8;
        }

        .event-bar.dragging {
            opacity: 0.5;
        }

        /* 일정 색상 */
        .event-청구 { background: #faccec; }
        .event-본인부담금 { background: #cee1ff; }
        .event-우편발송 { background: #87b3ef; }
        .event-어르신상담 { background: #bcddca; }
        .event-급여대장 { background: #b4e7ce; }
        .event-상실신고 { background: #a8d8ea; }
        .event-요양일정 { background: #ffe4b5; }
        .event-제공기록지 { background: #a8d8ea; }
        .event-명세서 { background: #d4b5f6; }
        .event-custom { background: #ffd4e0; }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #bcddca;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-weight: 500;
            cursor: pointer;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }

        .color-option {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
        }

        .color-option.selected {
            border-color: #333;
            transform: scale(1.1);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-btn-primary {
            background: #4a9d6f;
            color: white;
        }

        .modal-btn-primary:hover {
            background: #3d8660;
        }

        .modal-btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .modal-btn-secondary:hover {
            background: #d0d0d0;
        }

        .modal-btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .modal-btn-danger:hover {
            background: #ff5252;
        }

        /* 연속 일정 스타일 */
        .multi-day-start {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .multi-day-middle {
            border-radius: 0;
        }

        .multi-day-end {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .helper-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        
        /* 모바일 반응형 */
        @media (max-width: 768px) {
            body {
                padding: 2px;
            }
            
            .calendar-container {
                max-width: 100%;
                border-radius: 0;
            }
            
            .calendar-header {
                padding: 10px 8px;
            }
            
            .current-month {
                font-size: 14px;
            }
            
            .nav-btn {
                padding: 6px 10px;
                font-size: 11px;
            }
            
            .button-container {
                padding: 8px 5px;
            }
            
            .top-btn {
                padding: 5px 10px;
                font-size: 11px;
            }
            
            .weekday {
                padding: 6px 2px;
                font-size: 11px;
            }
            
            .calendar-day {
                min-height: 70px;
                padding: 4px;
            }
            
            .day-number {
                font-size: 11px;
                margin-bottom: 3px;
            }
            
            .event-item, .event-bar {
                font-size: 9px;
                padding: 2px 4px;
                margin-bottom: 2px;
            }
        }
        
        /* 태블릿 크기 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .calendar-container {
                max-width: 700px;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button class="nav-btn" onclick="window.prevMonth()">◀ 이전 달</button>
            <div class="current-month" id="currentMonth"></div>
            <button class="nav-btn" onclick="window.nextMonth()">다음 달 ▶</button>
        </div>
        
        <div class="button-container">
            <button class="top-btn" onclick="window.openAddEventModal()">일정 추가</button>

        </div>

        <div class="weekdays">
            <div class="weekday">일</div>
            <div class="weekday">월</div>
            <div class="weekday">화</div>
            <div class="weekday">수</div>
            <div class="weekday">목</div>
            <div class="weekday">금</div>
            <div class="weekday">토</div>
        </div>

        <div class="calendar-grid" id="calendar"></div>
    </div>

    <!-- 일정 추가/수정 모달 -->
    <div class="modal" id="eventModal" onclick="if(event.target.id==='eventModal') window.closeModal()">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">일정 추가</div>
            
            <div class="form-group">
                <label class="form-label">일정 제목</label>
                <input type="text" class="form-input" id="eventTitle">
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="isMultiDayEvent" onchange="window.toggleDateRange()">
                    <label for="isMultiDayEvent">연속 일정 (여러 날)</label>
                </div>
                <div class="helper-text">체크하면 시작일~종료일 설정 가능</div>
            </div>
            
            <div class="form-group" id="excludeWeekendsGroup" style="display: none;">
                <div class="checkbox-group">
                    <input type="checkbox" id="excludeWeekends" checked>
                    <label for="excludeWeekends">주말 제외 (평일만)</label>
                </div>
                <div class="helper-text">연속 일정이 평일에만 표시됩니다</div>
            </div>

            <div class="form-group">
                <label class="form-label">날짜</label>
                <div id="dateRangeContainer">
                    <input type="date" class="form-input" id="eventDateSingle">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">색상</label>
                <div class="color-palette" id="colorPalette">
                    <!-- 빨강 계열: 옥음 -> 진함 -->
                    <div class="color-option" id="color-ffcfd2" style="background: #ffcfd2;" onclick="selectColorDirect('#ffcfd2')"></div>
                    <div class="color-option selected" id="color-ffd4e0" style="background: #ffd4e0;" onclick="selectColorDirect('#ffd4e0')"></div>
                    <div class="color-option" id="color-f28482" style="background: #f28482;" onclick="selectColorDirect('#f28482')"></div>
                    <div class="color-option" id="color-ff5a5f" style="background: #ff5a5f;" onclick="selectColorDirect('#ff5a5f')"></div>
                    
                    <!-- 주황/노랑 계열: 옥음 -> 진함 -->
                    <div class="color-option" id="color-fdffb6" style="background: #fdffb6;" onclick="selectColorDirect('#fdffb6')"></div>
                    <div class="color-option" id="color-fbf8cc" style="background: #fbf8cc;" onclick="selectColorDirect('#fbf8cc')"></div>
                    <div class="color-option" id="color-ffe4b5" style="background: #ffe4b5;" onclick="selectColorDirect('#ffe4b5')"></div>
                    
                    <!-- 초록 계열: 옥음 -> 진함 -->
                    <div class="color-option" id="color-eaf4f4" style="background: #eaf4f4;" onclick="selectColorDirect('#eaf4f4')"></div>
                    <div class="color-option" id="color-cce3de" style="background: #cce3de;" onclick="selectColorDirect('#cce3de')"></div>
                    <div class="color-option" id="color-b4e7ce" style="background: #b4e7ce;" onclick="selectColorDirect('#b4e7ce')"></div>
                    <div class="color-option" id="color-bcddca" style="background: #bcddca;" onclick="selectColorDirect('#bcddca')"></div>
                    <div class="color-option" id="color-6b9080" style="background: #6b9080;" onclick="selectColorDirect('#6b9080')"></div>
                    
                    <!-- 파랑 계열: 옥음 -> 진함 -->
                    <div class="color-option" id="color-cee1ff" style="background: #cee1ff;" onclick="selectColorDirect('#cee1ff')"></div>
                    <div class="color-option" id="color-a8d8ea" style="background: #a8d8ea;" onclick="selectColorDirect('#a8d8ea')"></div>
                    <div class="color-option" id="color-87b3ef" style="background: #87b3ef;" onclick="selectColorDirect('#87b3ef')"></div>
                    
                    <!-- 보라 계열: 옥음 -> 진함 -->
                    <div class="color-option" id="color-faccec" style="background: #faccec;" onclick="selectColorDirect('#faccec')"></div>
                    <div class="color-option" id="color-d4b5f6" style="background: #d4b5f6;" onclick="selectColorDirect('#d4b5f6')"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">메모 (선택)</label>
                <textarea class="form-textarea" id="eventMemo"></textarea>
            </div>

            <div class="modal-actions">
                <button type="button" class="modal-btn modal-btn-secondary" onclick="window.closeModal()">취소</button>
                <button type="button" class="modal-btn modal-btn-danger" id="deleteBtn" onclick="window.deleteEvent()" style="display: none;">삭제</button>
                <button type="button" class="modal-btn modal-btn-primary" onclick="window.saveEvent()">저장</button>
            </div>
        </div>
    </div>

    <script>
        // 색상 선택 함수 (전역)
        function selectColorDirect(color) {
            window.selectedColor = color;
            
            // 모든 selected 제거
            var options = document.getElementsByClassName('color-option');
            for (var i = 0; i < options.length; i++) {
                options[i].classList.remove('selected');
            }
            
            // 선택된 색상에 selected 추가
            var selectedOption = document.getElementById('color-' + color.substring(1));
            if (selectedOption) {
                selectedOption.classList.add('selected');
            }
        }
        
        // 전역 변수
        window.currentDate = new Date();
        window.customEvents = [];
        window.deletedRecurringEvents = []; // 삭제된 정기 일정 ID 목록
        window.selectedColor = '#ffd4e0';
        window.editingEvent = null;
        window.draggedEvent = null;

        // localStorage
        window.loadCustomEvents = function() {
            const saved = localStorage.getItem('calendar_simple');
            if (saved) {
                try {
                    window.customEvents = JSON.parse(saved);
                } catch(e) {
                    window.customEvents = [];
                }
            }
            
            const savedDeleted = localStorage.getItem('calendar_deleted_recurring');
            if (savedDeleted) {
                try {
                    window.deletedRecurringEvents = JSON.parse(savedDeleted);
                } catch(e) {
                    window.deletedRecurringEvents = [];
                }
            }
        };

        window.saveCustomEvents = function() {
            localStorage.setItem('calendar_simple', JSON.stringify(window.customEvents));
        };
        
        window.saveDeletedRecurringEvents = function() {
            localStorage.setItem('calendar_deleted_recurring', JSON.stringify(window.deletedRecurringEvents));
        };

        // 날짜 유틸
        window.formatDate = function(date) {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        window.addDays = function(dateStr, days) {
            const date = new Date(dateStr);
            date.setDate(date.getDate() + days);
            return window.formatDate(date);
        };

        window.daysBetween = function(startStr, endStr) {
            const start = new Date(startStr);
            const end = new Date(endStr);
            return Math.ceil((end - start) / (1000 * 60 * 60 * 24));
        };
        
        // 평일만 카운트하는 함수
        window.weekdaysBetween = function(startStr, endStr) {
            const start = new Date(startStr);
            const end = new Date(endStr);
            let count = 0;
            let current = new Date(start);
            
            while (current <= end) {
                if (window.isWeekday(current)) {
                    count++;
                }
                current.setDate(current.getDate() + 1);
            }
            
            return count;
        };
        
        // 평일로 N일 후 날짜 계산 (주말 제외)
        window.addWeekdays = function(dateStr, weekdays) {
            let date = new Date(dateStr);
            let added = 0;
            
            while (added < weekdays) {
                date.setDate(date.getDate() + 1);
                if (window.isWeekday(date)) {
                    added++;
                }
            }
            
            return window.formatDate(date);
        };

        window.isWeekday = function(date) {
            const day = date.getDay();
            return day !== 0 && day !== 6;
        };

        window.isWeekend = function(date) {
            return !window.isWeekday(date);
        };

        // 정기 일정 생성
        window.generateRecurringEvents = function(year, month) {
            const events = [];
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            const weekdays = [];
            for (let day = 1; day <= daysInMonth; day++) {
                if (window.isWeekday(new Date(year, month, day))) {
                    weekdays.push(day);
                }
            }

            if (weekdays.length === 0) return events;

            // 1. 청구 - 1일
            events.push({
                id: `rec-${year}-${month}-청구`,
                title: '청구',
                type: '청구',
                isMultiDay: false,
                startDate: window.formatDate(new Date(year, month, 1)),
                endDate: window.formatDate(new Date(year, month, 1)),
                isRecurring: true
            });

            const firstWeekday = weekdays.find(d => d > 1);
            if (!firstWeekday) return events;

            let idx = weekdays.indexOf(firstWeekday);

            // 본인부담금 4일
            const copay = weekdays.slice(idx, idx + 4);
            if (copay.length > 0) {
                events.push({
                    id: `rec-${year}-${month}-본인부담금`,
                    title: '본인부담금 일정',
                    type: '본인부담금',
                    isMultiDay: true,
                    startDate: window.formatDate(new Date(year, month, copay[0])),
                    endDate: window.formatDate(new Date(year, month, copay[copay.length - 1])),
                    isRecurring: true
                });
                idx += copay.length;
            }

            // 우편발송
            if (idx < weekdays.length) {
                events.push({
                    id: `rec-${year}-${month}-우편발송`,
                    title: '우편발송',
                    type: '우편발송',
                    isMultiDay: false,
                    startDate: window.formatDate(new Date(year, month, weekdays[idx])),
                    endDate: window.formatDate(new Date(year, month, weekdays[idx])),
                    isRecurring: true
                });
                idx++;
            }

            // 급여대장/상실신고 4일
            const payroll = weekdays.slice(idx, idx + 4);
            if (payroll.length > 0) {
                const payStart = window.formatDate(new Date(year, month, payroll[0]));
                const payEnd = window.formatDate(new Date(year, month, payroll[payroll.length - 1]));
                
                events.push({
                    id: `rec-${year}-${month}-급여대장`,
                    title: '급여대장 만들기',
                    type: '급여대장',
                    isMultiDay: true,
                    startDate: payStart,
                    endDate: payEnd,
                    isRecurring: true
                });
                
                events.push({
                    id: `rec-${year}-${month}-상실신고`,
                    title: '상실신고 취득',
                    type: '상실신고',
                    isMultiDay: true,
                    startDate: payStart,
                    endDate: payEnd,
                    isRecurring: true
                });
                
                // 어르신상담 - 급여대장과 같이 시작하여 12일
                const counselStartIdx = idx;
                const counsel = weekdays.slice(counselStartIdx, counselStartIdx + 12);
                if (counsel.length > 0) {
                    events.push({
                        id: `rec-${year}-${month}-어르신상담`,
                        title: '어르신상담 기간',
                        type: '어르신상담',
                        isMultiDay: true,
                        startDate: window.formatDate(new Date(year, month, counsel[0])),
                        endDate: window.formatDate(new Date(year, month, counsel[counsel.length - 1])),
                        isRecurring: true
                    });
                    
                    // 요양일정/제공기록지 - 상담 종료 후 3일
                    const afterCounselIdx = counselStartIdx + counsel.length;
                    const care = weekdays.slice(afterCounselIdx, afterCounselIdx + 3);
                    if (care.length > 0) {
                        const careStart = window.formatDate(new Date(year, month, care[0]));
                        const careEnd = window.formatDate(new Date(year, month, care[care.length - 1]));
                        
                        events.push({
                            id: `rec-${year}-${month}-요양일정`,
                            title: '요양 일정 넣기',
                            type: '요양일정',
                            isMultiDay: true,
                            startDate: careStart,
                            endDate: careEnd,
                            isRecurring: true
                        });
                        
                        events.push({
                            id: `rec-${year}-${month}-제공기록지`,
                            title: '제공기록지 넣기',
                            type: '제공기록지',
                            isMultiDay: true,
                            startDate: careStart,
                            endDate: careEnd,
                            isRecurring: true
                        });
                    }
                }
            }

            // 명세서 - 마지막 평일
            if (weekdays.length > 0) {
                const last = weekdays[weekdays.length - 1];
                events.push({
                    id: `rec-${year}-${month}-명세서`,
                    title: '명세서 생성',
                    type: '명세서',
                    isMultiDay: false,
                    startDate: window.formatDate(new Date(year, month, last)),
                    endDate: window.formatDate(new Date(year, month, last)),
                    isRecurring: true
                });
            }

            return events;
        };

        window.getColorForType = function(type) {
            const map = {
                '청구': '#faccec',
                '본인부담금': '#cee1ff',
                '우편발송': '#87b3ef',
                '어르신상담': '#bcddca',
                '급여대장': '#b4e7ce',
                '상실신고': '#a8d8ea',
                '요양일정': '#ffe4b5',
                '제공기록지': '#a8d8ea',
                '명세서': '#d4b5f6'
            };
            return map[type] || '#ffd4e0';
        };

        window.getMultiDayPosition = function(event, dateStr) {
            if (!event.isMultiDay) return 'single';
            if (dateStr === event.startDate) return 'start';
            if (dateStr === event.endDate) return 'end';
            if (dateStr > event.startDate && dateStr < event.endDate) return 'middle';
            return 'single';
        };

        // 렌더링
        window.renderCalendar = function() {
            const year = window.currentDate.getFullYear();
            const month = window.currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = `${year}년 ${month + 1}월`;
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const prevLastDay = new Date(year, month, 0);
            
            const firstDayOfWeek = firstDay.getDay();
            const lastDate = lastDay.getDate();
            const prevLastDate = prevLastDay.getDate();
            
            const recurring = window.generateRecurringEvents(year, month);
            
            let html = '';
            
            // 이전 달
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const date = new Date(year, month - 1, prevLastDate - i);
                html += window.renderDay(date, true, []);
            }
            
            // 현재 달
            for (let day = 1; day <= lastDate; day++) {
                const date = new Date(year, month, day);
                const dateStr = window.formatDate(date);
                
                const events = [
                    ...recurring.filter(e => {
                        // 삭제된 정기 일정은 제외
                        if (window.deletedRecurringEvents.includes(e.id)) {
                            return false;
                        }
                        return e.isMultiDay ? 
                            (dateStr >= e.startDate && dateStr <= e.endDate) : 
                            (dateStr === e.startDate);
                    }),
                    ...window.customEvents.filter(e => 
                        e.isMultiDay ? 
                        (dateStr >= e.startDate && dateStr <= e.endDate) : 
                        (dateStr === e.date || dateStr === e.startDate)
                    )
                ];
                
                html += window.renderDay(date, false, events);
            }
            
            // 다음 달
            const remaining = 42 - (firstDayOfWeek + lastDate);
            for (let day = 1; day <= remaining; day++) {
                html += window.renderDay(new Date(year, month + 1, day), true, []);
            }
            
            document.getElementById('calendar').innerHTML = html;
        };

        window.renderDay = function(date, isOther, events) {
            const dateStr = window.formatDate(date);
            const today = window.formatDate(new Date());
            
            let classes = 'calendar-day';
            if (isOther) classes += ' other-month';
            if (dateStr === today) classes += ' today';
            if (window.isWeekend(date)) classes += ' weekend';
            
            // 중복 제거
            const seen = new Set();
            const unique = events.filter(e => {
                if (seen.has(e.id)) return false;
                seen.add(e.id);
                return true;
            });
            
            let eventsHtml = '';
            unique.forEach(event => {
                // excludeWeekends 설정에 따라 주말 제외
                if (event.isMultiDay && window.isWeekend(date)) {
                    // 정기 일정은 항상 주말 제외
                    if (event.isRecurring) {
                        return;
                    }
                    // 커스텀 일정은 excludeWeekends 설정에 따름
                    if (event.excludeWeekends !== false) {
                        return;
                    }
                }
                
                const pos = window.getMultiDayPosition(event, dateStr);
                const showTitle = pos === 'single' || pos === 'start';
                const color = event.color || window.getColorForType(event.type);
                const className = event.type ? `event-${event.type}` : 'event-custom';
                
                let posClass = '';
                if (event.isMultiDay) {
                    if (pos === 'start') posClass = 'multi-day-start';
                    else if (pos === 'middle') posClass = 'multi-day-middle';
                    else if (pos === 'end') posClass = 'multi-day-end';
                }
                
                const tag = event.isMultiDay ? 'event-bar' : 'event-item';
                const isRec = event.isRecurring ? 'true' : 'false';
                
                eventsHtml += `<div class="${tag} ${className} ${posClass}"
                    draggable="true"
                    data-event-id="${event.id}"
                    data-is-recurring="${isRec}"
                    ondblclick="window.openEditModal('${event.id}', ${isRec})"
                    ondragstart="window.handleDragStart(event, '${event.id}', ${isRec})"
                    ondragend="window.handleDragEnd(event)"
                    style="background:${color}"
                    title="${event.title}">
                    ${showTitle ? event.title : '&nbsp;'}
                </div>`;
            });
            
            return `<div class="${classes}" 
                data-date="${dateStr}"
                ondragover="window.handleDragOver(event)"
                ondragleave="window.handleDragLeave(event)"
                ondrop="window.handleDrop(event, '${dateStr}')">
                <div class="day-number">${date.getDate()}</div>
                ${eventsHtml}
            </div>`;
        };

        // 드래그앤드롭
        window.handleDragStart = function(e, eventId, isRecurring) {
            e.stopPropagation();
            
            let event = null;
            if (isRecurring) {
                const recurring = window.generateRecurringEvents(
                    window.currentDate.getFullYear(),
                    window.currentDate.getMonth()
                );
                event = recurring.find(ev => ev.id === eventId);
            } else {
                event = window.customEvents.find(ev => ev.id === eventId);
            }
            
            if (event) {
                window.draggedEvent = {...event};
                e.currentTarget.classList.add('dragging');
            }
        };

        window.handleDragEnd = function(e) {
            e.currentTarget.classList.remove('dragging');
        };

        window.handleDragOver = function(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        };

        window.handleDragLeave = function(e) {
            e.currentTarget.classList.remove('drag-over');
        };

        window.handleDrop = function(e, newDate) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            if (!window.draggedEvent) return;
            
            const event = window.draggedEvent;
            
            if (event.isRecurring) {
                // 정기 일정을 삭제 목록에 추가
                if (!window.deletedRecurringEvents.includes(event.id)) {
                    window.deletedRecurringEvents.push(event.id);
                    window.saveDeletedRecurringEvents();
                }
                
                // 정기 -> 커스텀
                const newEvent = {
                    id: `custom-${Date.now()}`,
                    title: event.title,
                    color: window.getColorForType(event.type),
                    memo: '',
                    type: event.type,
                    isMultiDay: event.isMultiDay,
                    isRecurring: false,
                    excludeWeekends: true  // 정기 일정은 항상 주말 제외
                };
                
                if (event.isMultiDay) {
                    // 평일 기간 계산 (주말 제외)
                    const weekdayDuration = window.weekdaysBetween(event.startDate, event.endDate) - 1;
                    newEvent.startDate = newDate;
                    newEvent.endDate = window.addWeekdays(newDate, weekdayDuration);
                    newEvent.date = newDate;
                } else {
                    newEvent.date = newDate;
                    newEvent.startDate = newDate;
                    newEvent.endDate = newDate;
                }
                
                window.customEvents.push(newEvent);
            } else {
                // 커스텀 이동
                const idx = window.customEvents.findIndex(e => e.id === event.id);
                if (idx !== -1) {
                    if (event.isMultiDay) {
                        // excludeWeekends 설정에 따라 처리
                        if (event.excludeWeekends !== false) {
                            // 주말 제외 모드: 평일만 계산
                            const weekdayDuration = window.weekdaysBetween(event.startDate, event.endDate) - 1;
                            window.customEvents[idx].startDate = newDate;
                            window.customEvents[idx].endDate = window.addWeekdays(newDate, weekdayDuration);
                        } else {
                            // 주말 포함 모드: 일반 날짜 계산
                            const duration = window.daysBetween(event.startDate, event.endDate);
                            window.customEvents[idx].startDate = newDate;
                            window.customEvents[idx].endDate = window.addDays(newDate, duration);
                        }
                        window.customEvents[idx].date = newDate;
                    } else {
                        window.customEvents[idx].date = newDate;
                        window.customEvents[idx].startDate = newDate;
                        window.customEvents[idx].endDate = newDate;
                    }
                }
            }
            
            window.saveCustomEvents();
            window.draggedEvent = null;
            window.renderCalendar();
        };

        // 모달
        window.toggleDateRange = function() {
            const isMulti = document.getElementById('isMultiDayEvent').checked;
            const container = document.getElementById('dateRangeContainer');
            const excludeWeekendsGroup = document.getElementById('excludeWeekendsGroup');
            
            if (isMulti) {
                // 주말 제외 옵션 보이기
                excludeWeekendsGroup.style.display = 'block';
                
                container.innerHTML = `
                    <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
                        <div>
                            <label style="font-size:12px;font-weight:600;display:block;margin-bottom:5px;">시작일</label>
                            <input type="date" class="form-input" id="eventStartDate">
                        </div>
                        <div>
                            <label style="font-size:12px;font-weight:600;display:block;margin-bottom:5px;">종료일</label>
                            <input type="date" class="form-input" id="eventEndDate">
                        </div>
                    </div>
                `;
                const today = window.formatDate(new Date());
                setTimeout(() => {
                    document.getElementById('eventStartDate').value = today;
                    document.getElementById('eventEndDate').value = today;
                }, 0);
            } else {
                // 주말 제외 옵션 숨기기
                excludeWeekendsGroup.style.display = 'none';
                
                container.innerHTML = `<input type="date" class="form-input" id="eventDateSingle">`;
                setTimeout(() => {
                    document.getElementById('eventDateSingle').value = window.formatDate(new Date());
                }, 0);
            }
        };



        window.openAddEventModal = function() {
            window.editingEvent = null;
            window.isRecurringEdit = false;
            window.editingRecurringId = null;
            document.getElementById('modalTitle').textContent = '일정 추가';
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventMemo').value = '';
            document.getElementById('isMultiDayEvent').checked = false;
            window.toggleDateRange();
            document.getElementById('deleteBtn').style.display = 'none';
            window.selectedColor = '#ffd4e0';
            selectColorDirect('#ffd4e0');
            document.getElementById('eventModal').classList.add('active');
        };

        window.openEditModal = function(eventId, isRecurring) {
            let event = null;
            
            if (isRecurring) {
                const recurring = window.generateRecurringEvents(
                    window.currentDate.getFullYear(),
                    window.currentDate.getMonth()
                );
                event = recurring.find(e => e.id === eventId);
                
                // 정기 일정 편집 플래그 설정
                window.editingEvent = null;
                window.isRecurringEdit = true;
                window.editingRecurringId = eventId;
                document.getElementById('modalTitle').textContent = '정기 일정 수정';
                document.getElementById('deleteBtn').style.display = 'block';
            } else {
                event = window.customEvents.find(e => e.id === eventId);
                window.editingEvent = event;
                document.getElementById('modalTitle').textContent = '일정 수정';
                document.getElementById('deleteBtn').style.display = 'block';
            }
            
            if (!event) return;
            
            document.getElementById('eventTitle').value = event.title;
            document.getElementById('eventMemo').value = event.memo || '';
            document.getElementById('isMultiDayEvent').checked = event.isMultiDay || false;
            window.toggleDateRange();
            
            // 주말 제외 설정 불러오기 (기본값: true)
            if (event.isMultiDay) {
                document.getElementById('excludeWeekends').checked = event.excludeWeekends !== false;
            }
            
            setTimeout(() => {
                if (event.isMultiDay) {
                    document.getElementById('eventStartDate').value = event.startDate;
                    document.getElementById('eventEndDate').value = event.endDate;
                } else {
                    document.getElementById('eventDateSingle').value = event.date || event.startDate;
                }
            }, 50);
            
            window.selectedColor = event.color || window.getColorForType(event.type);
            selectColorDirect(window.selectedColor);
            document.getElementById('eventModal').classList.add('active');
        };

        window.closeModal = function() {
            document.getElementById('eventModal').classList.remove('active');
            window.editingEvent = null;
            window.isRecurringEdit = false;
            window.editingRecurringId = null;
        };

        window.saveEvent = function() {
            const title = document.getElementById('eventTitle').value.trim();
            if (!title) {
                alert('제목을 입력하세요');
                return;
            }
            
            const memo = document.getElementById('eventMemo').value;
            const isMulti = document.getElementById('isMultiDayEvent').checked;
            const excludeWeekends = document.getElementById('excludeWeekends').checked;
            
            let startDate, endDate, date;
            
            if (isMulti) {
                const s = document.getElementById('eventStartDate');
                const e = document.getElementById('eventEndDate');
                if (!s || !e || !s.value || !e.value) {
                    alert('날짜를 입력하세요');
                    return;
                }
                startDate = s.value;
                endDate = e.value;
                date = startDate;
                if (new Date(startDate) > new Date(endDate)) {
                    alert('종료일은 시작일 이후여야 합니다');
                    return;
                }
            } else {
                const d = document.getElementById('eventDateSingle');
                if (!d || !d.value) {
                    alert('날짜를 입력하세요');
                    return;
                }
                date = d.value;
                startDate = date;
                endDate = date;
            }
            
            // 정기 일정 수정인 경우
            if (window.isRecurringEdit && window.editingRecurringId) {
                // 기존 정기 일정을 삭제 목록에 추가
                if (!window.deletedRecurringEvents.includes(window.editingRecurringId)) {
                    window.deletedRecurringEvents.push(window.editingRecurringId);
                    window.saveDeletedRecurringEvents();
                }
                
                // 새로운 커스텀 일정으로 추가
                window.customEvents.push({
                    id: `custom-${Date.now()}`,
                    title,
                    date,
                    startDate,
                    endDate,
                    color: window.selectedColor,
                    memo,
                    type: 'custom',
                    isMultiDay: isMulti,
                    isRecurring: false,
                    excludeWeekends: isMulti ? excludeWeekends : false
                });
                
                window.isRecurringEdit = false;
                window.editingRecurringId = null;
            } 
            // 커스텀 일정 수정인 경우
            else if (window.editingEvent) {
                const idx = window.customEvents.findIndex(e => e.id === window.editingEvent.id);
                if (idx !== -1) {
                    window.customEvents[idx] = {
                        ...window.customEvents[idx],
                        title,
                        date,
                        startDate,
                        endDate,
                        color: window.selectedColor,
                        memo,
                        isMultiDay: isMulti,
                        excludeWeekends: isMulti ? excludeWeekends : false
                    };
                }
            } 
            // 새 일정 추가인 경우
            else {
                const newEvent = {
                    id: `custom-${Date.now()}`,
                    title,
                    date,
                    startDate,
                    endDate,
                    color: window.selectedColor,
                    memo,
                    type: 'custom',
                    isMultiDay: isMulti,
                    isRecurring: false,
                    excludeWeekends: isMulti ? excludeWeekends : false
                };
                window.customEvents.push(newEvent);
            }
            
            window.saveCustomEvents();
            window.closeModal();
            window.renderCalendar();
        };

        window.deleteEvent = function() {
            // 정기 일정 삭제인 경우
            if (window.isRecurringEdit && window.editingRecurringId) {
                if (confirm('이 정기 일정을 삭제하시겠습니까?')) {
                    // 삭제 목록에 추가
                    if (!window.deletedRecurringEvents.includes(window.editingRecurringId)) {
                        window.deletedRecurringEvents.push(window.editingRecurringId);
                        window.saveDeletedRecurringEvents();
                    }
                    
                    window.isRecurringEdit = false;
                    window.editingRecurringId = null;
                    window.closeModal();
                    window.renderCalendar();
                }
                return;
            }
            
            // 커스텀 일정 삭제인 경우
            if (!window.editingEvent) return;
            
            if (confirm('삭제하시겠습니까?')) {
                const idx = window.customEvents.findIndex(e => e.id === window.editingEvent.id);
                if (idx !== -1) {
                    window.customEvents.splice(idx, 1);
                    window.saveCustomEvents();
                    window.closeModal();
                    window.renderCalendar();
                }
            }
        };

        window.prevMonth = function() {
            window.currentDate.setMonth(window.currentDate.getMonth() - 1);
            window.renderCalendar();
        };

        window.nextMonth = function() {
            window.currentDate.setMonth(window.currentDate.getMonth() + 1);
            window.renderCalendar();
        };
        


        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            window.loadCustomEvents();
            window.renderCalendar();
        });
    </script>
</body>
</html>
